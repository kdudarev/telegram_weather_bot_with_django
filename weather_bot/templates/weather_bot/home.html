{% block content %}
    {% for p in object_list %}
        <div>
            <h1>Registered users of the weather telegram bot:</h1>
            <h3>{{p.id_user}} - {{p.first_name}} - {{p.nickname}}</h3>
        </div>
    {% empty %}
        <h3>No user has been registered yet.</h3>
    {% endfor %}
{% endblock content %}
